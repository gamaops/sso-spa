<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- {{ if ne (len .Scopes) 0 }} -->
    <!-- <meta name="oauth2:scopes" content="{{ .Scopes }}"> -->
    <meta name="oauth2:scopes" content="profile:write">
    <!-- {{ end }}
    {{ if ne (len .ClientName) 0 }} -->
    <meta name="oauth2:client" content="Aplicação Teste">
    <!-- {{ end }}
    {{ if ne (len .GrantNonce) 0 }} -->
    <meta name="oauth2:grant_nonce" content="{{ .GrantNonce }}">
    <!-- {{ end }} -->
    <!-- {{ if .RequireSignIn }} -->
    <!-- <meta name="oauth2:require_sign_in" content="true"> -->
    <!-- {{ else }} -->
    <meta name="oauth2:require_sign_in" content="true">
    <!-- {{ end }} -->
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="__OG_TITLE__">
    <meta property="og:description" content="__OG_DESCRIPTION__">
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
  </body>

</html>
